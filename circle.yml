machine:
  environment:
    GCLOUD_PROJECT: 'groupby-development'

dependencies:
  pre:
    - echo $CLIENT_SECRET | base64 --decode > ${HOME}/client-secret.json
    - gcloud --quiet components update app
    - gcloud auth activate-service-account --key-file ${HOME}/client-secret.json

deployment:
  staging:
    branch: master
    commands:
        - gcloud -q preview app deploy app.yml --promote --project=$GCLOUD_PROJECT

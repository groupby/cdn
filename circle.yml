machine:
  environment:
    GCLOUD_PROJECT: 'groupby-cloud-1701'

dependencies:
  pre:
    - curl -o ${HOME}/cloud-sdk.tar.gz https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-116.0.0-linux-x86_64.tar.gz
    - tar -C ${HOME} -xvf ${HOME}/cloud-sdk.tar.gz
    - echo ${CLIENT_SECRET} | base64 --decode > ${HOME}/client-secret.json
    - ${HOME}/google-cloud-sdk/bin/gcloud -q components update alpha beta
    - ${HOME}/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/client-secret.json

test:
  override:
    - echo "no testing yet..."

deployment:
  staging:
    branch: master
    commands:
        - ./deploy.sh
